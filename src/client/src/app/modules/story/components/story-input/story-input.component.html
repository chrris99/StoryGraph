<form [formGroup]="form" class="md:pr-8 flex flex-col space-y-4 items-center">
  <label for="title" class="sr-only">Title</label>
  <div class="relative w-full">
    <input
      formControlName="title"
      type="text"
      class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm focus:ring-blue-600 focus:border-blue-600"
      placeholder="Enter title"
    />
    <span class="absolute inset-y-0 right-4 inline-flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
      </svg>
    </span>
  </div>

  <label for="story" class="sr-only">Story input</label>
  <textarea
    formControlName="text"
    rows="6"
    class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm focus:ring-blue-600 focus:border-blue-600"
    placeholder="Enter story"></textarea>

  <button
    (click)="submit()"
    [disabled]="isSubmitted"
    type="submit"
    class="w-1/3 rounded-lg bg-blue-600 hover:bg-blue-700 py-2 text-sm font-medium text-white disabled:bg-gray-400 disabled:text-gray-600"
  >
    Submit
  </button>
</form>
