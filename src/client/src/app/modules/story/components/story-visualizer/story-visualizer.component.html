<app-layout>
  <app-title
    [title]="title"
    [text]="description"
  ></app-title>

  <section class="grid grid-cols-2 mt-8">
    <div class="col-span-2 md:col-span-1">
      <app-story-input
        (submitEvent)="inputSubmitted=$event"
      ></app-story-input>
    </div>
    <div class="col-span-2 mt-16 md:col-span-1 md:mt-0">
      <app-story-graph
        [inputSubmitted]="inputSubmitted"
      ></app-story-graph>
    </div>
  </section>
</app-layout>
