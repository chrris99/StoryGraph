name: ner
lang: hu
version: 1.0

max_seq_len: 200
max_word_len: 25
word_count_thresh: 2
num_classes: 10
embeddings_dim: 100
char_embeddings_dim: 20
embeddings_name: floret_vectors.vec

use_char: True
use_crf: True
dropout_rate_emb: 0.1
trainable_emb: False
char_lstm_size: 20
word_lstm_size: 200
dropout_rate: 0.4
fc_dim: 100
activation: relu
loss: categorical_crossentropy

num_epochs: 8
batch_size: 128
learning_rate: 0.001
es_patience: 3